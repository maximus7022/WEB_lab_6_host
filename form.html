<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Форма</title>
		<link rel="shortcut icon" href="IMAGES/IPT_LOGO.png" type="image/png">
		<link rel = "stylesheet" href = "STYLE/form.css">
		<script type="text/javascript" src="JS/PLUGINS/jquery-3.5.1.min.js"></script>

	<body>
		<form class="decor">
